<h2>The third task:</h2>

<div *ngFor="let task of tasks">
  <p> {{ task.title }} </p>
  <input type="text" [value]= "task._id"/><button (click)="taskByID(task._id)">Click find me by ID!</button>
  <div *ngIf="task.description == oneTask.description"> 
    <h3>{{ oneTask.description }}</h3>
  </div>
</div>
