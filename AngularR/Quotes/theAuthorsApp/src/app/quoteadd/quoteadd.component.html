

<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

  <a [routerLink]="['/all']" >Home</a>
  <p>{{ quote_error }}</p>
  <h4>Provide a quote by {{ author.name }}</h4>

  <form (submit)="addQuote()">

    <h4>Quote: </h4>
    <input type="text" name="quote " [(ngModel)]="author.quote">
    <button [routerLink]="['/authorquotes', author._id, author.name]">Cancel</button> 
    <button type="submit">Submit</button>
 
  </form>

  <p>{{ error }}</p>

<router-outlet></router-outlet>
