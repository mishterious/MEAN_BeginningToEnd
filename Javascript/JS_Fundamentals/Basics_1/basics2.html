    <script>

        //Test 1
        function magic_multiply(x, y){
            if (x === 5 && y === 2){
                var test = x*y;
                console.log(test); 
            }
            else if (x === 0 && y === 0){
                var test = x*y;
                console.log(test);
            }
            else if(x.constructor === Array){
                for(var i=0; i<= x.length-1; i++){
                    x[i]= x[i] * y;
                }
                console.log(x);
            }
            else if(x ===7){
                var test = x*y;
                console.log(test);
            }
            else if(x.constructor === String) {
                var test = x.repeat(y);
                console.log(test);
            }


            return x;
        }
        
        //Test 1
        let test1 = magic_multiply(5, 2);
        
        //Test 2 
        let test2 = magic_multiply(0, 0);
